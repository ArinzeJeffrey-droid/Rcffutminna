</head>                     
<body>
    <!-- STATUS BAR -->

        <div class="nav-icon" id="menu">
          <span><i class="fa fa-bars"></i></span>
        </div>
      </div>
  
      <!-- THE SIDE NAVGATION BAR -->
      <div class="side-nav" id="side-nav">
          <a href="#" class="closebtn" id="sidenav"><i class="fa fa-times"></i></a>
        <ul>
          <li>
            <a href="index.html "
              ><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="message.html"
              ><i class="fa fa-comment" aria-hidden="true"></i> Messages</a
            >
          </li>
          <li>
            <a href="announcement.html"
              ><i class="fa fa-bullhorn" aria-hidden="true"></i> Announcement</a

            <a href="#"><i class="fa fa-sign-out"></i> Logout</a>
          </li>
        </ul>
      </div>


    <!-- THE MESSAGE UPLOAD FORM -->
    <div class="message">
        <h2>Upload a message</h2>

        <div class="form">
            <form action="" id="mess-form">
                <div class="input-box">
                    <input type="text" name="author" required>
                    <span>Minister</span>
                </div>
                <div class="input-box">
                    <input type="text" name="title" required>
                    <span>Title</span>
                </div>
                <div class="input-box">
                    <label for="Tag">Tag</label>
                    <select name="" id="">
                        <option value="">Choose a service day....</option>
                        <option value="Sunday Service">Sunday service</option>
                        <option value="Thanksgiving sunday">Thanksgiving service</option>
                        <option value="Thanksgiving sunday">Wednesday Bible study</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="Date">Date</label>
                    <input type="date" name="date" required>
                </div>
                <div class="input-box">
                    <textarea name="message"cols="30" rows="8" placeholder="Message" required></textarea>
                </div>
                <div class="input-box">
                    <label for="Audio">Audio here</label>
                    <input type="file" name="audio" id="">
                </div>
                <button type="submit">Upload message</button>

            </form>
        </div>

        <!-- THE LIST OF ALL THE MESSAGES -->
        <div class="all-data">
            <table id="data">
              <tr>
                <th>S/N</th>
                <th>Title</th>
                <th>Minister</th>
                <th>Tags</th>
                <th>Controls</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Anointing</td>
                <td>Bro Sunday</td>
                <td>Sunday service</td>
                <td>
                  <a href="#" class="edit">Edit</a>
                  <a href="#" class="del">Delete</a>
                </td>
              </tr>
            </table>
          </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
