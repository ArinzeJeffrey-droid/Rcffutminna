    />

    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="logo">
        <h1><a href="#">Admin Dashboard</a></h1>

        <a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
      </div>
      <div class="nav-icon" id="menu">
        <span><i class="fa fa-bars"></i></span>
      </div>
    </div>

    <!-- THE SIDE NAVGATION BAR -->
    <div class="side-nav" id="side-nav">
        <a href="#" class="closebtn" id="sidenav"><i class="fa fa-times"></i></a>
      <ul>
        <li>
          <a href="index.html "
            ><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="message.html"
            ><i class="fa fa-comment" aria-hidden="true"></i> Messages</a
          >
        </li>
        <li>
          <a href="announcement.html"
            ><i class="fa fa-bullhorn" aria-hidden="true"></i> Announcement</a

          <a href="#"><i class="fa fa-sign-out"></i> Logout</a>
        </li>
      </ul>
    </div>

    <!-- THE TESTIMONY FORM -->
    <div class="testimony">
      <h2>Testimony</h2>

      <form action="" class="form">
        <div class="input-box">
          <label for="">Name</label>
          <input type="text" name="NOT" required />
        </div>
        <div class="input-box">
          <label for="">Testimony</label>
          <textarea name="testi" id="" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Upload testimony</button>
      </form>

      <!-- THE LIST OF ALL THE BOOKS-->
      <div class="all-data">
        <table id="data">
          <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Testimony</th>
            <th>Controls</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Rich dad poor dad</td>
            <td>Robert Kiyosaki</td>
            <td>
              <a href="#" class="edit">Edit</a>
              <a href="#" class="del">Delete</a>
            </td>
          </tr>
        </table>
      </div>
    </div>


    <script src="../js/script.js"></script>
  </body>
