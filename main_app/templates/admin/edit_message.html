{% extends 'admin/base.html' %} {% block content%}
<!-- THE MESSAGE UPLOAD FORM -->
<div class="message">
    <h2>Edit Message</h2>

    <div class="form">
        <form action="" enctype="multipart/form-data" id="mess-form" method="POST">
            <div class="input-box">
                <input type="text" value="{{message.minister}}" name="author" required>
                <span>Minister</span>
            </div>
            <div class="input-box">
                <input type="text" value="{{message.title}}" name="title" required>
                <span>Title</span>
            </div>
            <div class="input-box">
                <label for="Tag">Tag</label>
                <select name="tag" id="">
                        <option value="{{message.tag}}">{{message.tag}}</option>
                        <option value="Sunday Service">Sunday service</option>
                        <option value="Thanksgiving sunday">Thanksgiving service</option>
                        <option value="Wednesday Bible Study">Wednesday Bible study</option>
                    </select>
            </div>
            <!-- <div class="input-box">
                    <label for="Date">Date</label>
                    <input type="date" name="date">
                </div> -->
            <div class="input-box">
                <textarea name="message" cols="30" rows="8" placeholder="Message" required>{{message.message}}</textarea>
            </div>
            <div class="input-box">
                <label for="Audio">Audio here</label>
                <input type="file" name="audio" id="">
            </div>
            <button type="submit">Edit Message</button>

        </form>
    </div>
</div>
{%endblock%}
